<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 homemanagement-content p-0">
      <div class="logo-section">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 logo-icon p-3">
            <a href="#/login"><img class="ml-3" src="assets/homemanage_icons/shared/ds_logo.jpg" /></a>
        </div>
      </div>

      <div class="card d-flex flex-row">
        <div class="card-left d-none d-md-flex">
          <left-banner-image></left-banner-image>
        </div>
        <div class="card-body card-right">

          <section id="scroll-container" [perfectScrollbar]="config" class="ps">

            <div class="d-flex align-items-start flex-column card-content">

              <div class="my-auto p-2 w-100">

                  <h5 class="card-title text-center">{{labels.FORGET_PASSWORD.FORGET_YOUR_PASSWORD}}?</h5>
                  <p class="text-center">{{labels.FORGET_PASSWORD.WE_SENT_EMAIL_INSTRUCTIONS}}</p>
                  <br>
                  <form method="post" [formGroup]="forgotPasswordForm" novalidate class="d-flex flex-column align-items-center justify-content-center">

                    <div class="form-label-group col-sm-12 col-md-10 col-lg-7 col-xl-6 p-0">
                      <input type="email" id="inputUserame" class="form-control col-md-12" name="email" formControlName="email" pattern="[^ @]*@[^ @]*"
                        required placeholder="{{labels.PLACEHOLDERS.EMAIL}}">
                      <label for="inputUserame" class="is-required-icon">*</label>
                      <div *ngIf="email.errors &amp;&amp; (email.dirty || email.touched)" class="text-danger">
                        <div [hidden]="!email.errors.required">
                          {{validations.FIELD_REQ}}
                        </div>
                        <div *ngIf="email.errors.pattern">
                          {{validations.EMAIL_PATTERN}}
                        </div>
                        <div [hidden]="!email.errors.maxlength">
                          {{validations.EMAIL_MAX_REQ}}
                        </div>
                      </div>
                    </div>

                    <div class="recaptcha text-clr col-sm-12 col-md-10 col-lg-7 col-xl-6 p-0 mb-3">
                      <div style="width:100%;">
                          <ngx-recaptcha2 (load)="handleLoad()" 
                           [siteKey]="siteKey" [useGlobalDomain]="true" (expire)="handleExpire()" formControlName="recaptcha">
                            </ngx-recaptcha2>
                      </div>
                      
                    </div>

                    <div class="form-label-group loginbtn col-10 col-md-10 col-lg-7 col-xl-6 p-0">
                      <button type="submit" class="btn btn-primary col-md-12 strong" [disabled]="!forgotPasswordForm.valid" (click)="sendEmail()">
                          {{labels.BUTTONS.SEND_AN_EMAIL}}
                      </button>
                    </div>

                    <div class="col-10 col-md-10 col-lg-7 col-xl-6 mb-2 mt-2 p-0 text-center">
                      <span class="mr-3 first-user">{{labels.COMMON.OR}}</span>
                    </div>

                    <div class="form-label-group col-10 col-md-10 col-lg-7 col-xl-6 mb-2 mt-2 p-0 text-center">
                      <a class="btn btn-light" href="#/login">{{labels.BUTTONS.RETURN_TO_LOGIN}}</a>
                    </div>

                  </form>

              </div>

              <homemanagement-copyright-text></homemanagement-copyright-text>

            </div>

          </section>

        </div>
      </div>

    </div>
  </div>
</div>
