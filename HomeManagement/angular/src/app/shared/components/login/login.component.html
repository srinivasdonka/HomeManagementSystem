<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 homemanagement-content p-0">
      <div class="logo-section">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 logo-icon p-3">
          <a href="#/login"><img class="ml-3" src="assets/images/slides/ds_logo.jpg" /></a>
        </div>
      </div>

      <div class="card d-flex flex-row">
        <div class="card-left d-none d-md-flex">
          <left-banner-image></left-banner-image>
        </div>
        <div class="card-body card-right">

          <section id="scroll-container" [perfectScrollbar]="config" class="ps">

            <div class="d-flex align-items-start flex-column card-content">

              <div class="my-auto p-2 w-100">

                <h5 class="card-title text-center">{{labels.COMMON.LOGIN}}</h5>
                <form method="post" [formGroup]="loginForm" novalidate class="d-flex flex-column align-items-center justify-content-center">

                  <div class="form-label-group col-sm-12 col-md-10 col-lg-7 col-xl-6 p-0" [ngClass]="{ 'has-error': email.errors &amp;&amp; (email.dirty || email.touched) }">
                    <input type="email" id="inputUserame" class="form-control col-md-12" name="email" formControlName="email"
                      pattern="[^ @]*@[^ @]*" required placeholder="{{labels.PLACEHOLDERS.EMAIL}}">
                    <label for="inputUserame" class="is-required-icon">*</label>
                    <div *ngIf="email.errors &amp;&amp; (email.dirty || email.touched)" class="invalid-feedback has-danger">
                      <div [hidden]="!email.errors.required">
                        {{validations.FIELD_REQ}}
                      </div>
                      <div *ngIf="email.errors.pattern">
                        {{validations.EMAIL_PATTERN}}
                      </div>
                      <div [hidden]="!email.errors.maxlength">
                        {{validations.EMAIL_MAX_REQ}}
                      </div>
                    </div>
                  </div>

                  <div class="form-label-group col-sm-12 col-md-10 col-lg-7 col-xl-6 p-0" [ngClass]="{ 'has-error': password.errors &amp;&amp; (password.dirty || password.touched) }">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control col-md-12" id="inputPassword"
                      name="password" formControlName="password" maxlength="24" required placeholder="{{labels.PLACEHOLDERS.PASSWORD}}">
                    <label for="inputPassword" class="is-required-icon">*</label>
                    <span class="ui-inputgroup-addon show-password" (click)="showPassword = !showPassword">
                      <img [hidden]="!showPassword" src="assets/homemanage_icons/shared/eye_on.svg" alt="showPassword On" />
                      <img [hidden]="showPassword" src="assets/homemanage_icons/shared/eye_off.svg" alt="showPassword Off" />
                    </span>

                    <div *ngIf="password.errors &amp;&amp; (password.dirty || password.touched)" class="invalid-feedback">
                      <div *ngIf="password.errors.required">
                        {{validations.FIELD_REQ}}
                      </div>
                      <div *ngIf="password.errors.maxlength">
                        {{validations.PWD_MAX_REQ}}
                      </div>
                      <div [hidden]="!password.errors.pattern">
                        {{validations.PWD_PATTERN}}
                      </div>
                    </div>
                  </div>

                  <div class="form-label-group forgotpwd text-clr col-sm-12 col-md-10 col-lg-7 col-xl-6 p-0">
                    <a class="text-left" href="#/forgotpassword">{{labels.COMMON.FORGOT_PASSWORD}}</a>
                  </div>

                  <div class="form-label-group recaptcha text-clr col-sm-12 col-md-10 col-lg-7 col-xl-6 p-0 mb-3" *ngIf="ifWrongPassword">
                    <ngx-recaptcha2 [size]="Normal" [siteKey]="siteKey" [useGlobalDomain]="true" (expire)="handleExpire()"
                      formControlName="recaptcha">
                    </ngx-recaptcha2>
                  </div>

                  <div class="form-label-group loginbtn col-sm-12 col-md-10 col-lg-7 col-xl-6 p-0">
                    <button type="submit" class="btn btn-primary col-md-12 strong" [disabled]="!loginForm.valid"
                      (click)="login()">
                      {{labels.COMMON.LOGIN}}
                    </button>
                  </div>

                  <div class="form-label-group col-sm-12 col-md-10 col-lg-7 col-xl-6 mb-2 mt-2 p-0 text-center">
                    <span class="mr-3 first-user">{{labels.COMMON.FIRST_TIME_USER}}</span>
                    <a class="btn btn-light" href="#/registration">{{labels.COMMON.REGISTER_HERE}}</a>
                  </div>

                </form>

              </div>

              <homemanagement-copyright-text></homemanagement-copyright-text>
            </div>

          </section>

        </div>
      </div>

    </div>
  </div>
</div>
